<!doctype html>
<html lang="en"> 
<head> 
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title></title> 
    <link rel="stylesheet" href="styles.css"> 
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
            background-image: url('Background.jpg'); 
            background-size: cover; 
            background-position: center; 
            font-family: Arial, sans-serif;
            box-sizing: border-box;
        }

        .container {
            display: grid;
            grid-template-areas: 
                "top-left top-right"
                "button button"
                "bottom-left bottom-right"
                ". bottom-text";
            gap: 20px;
            text-align: center;
            position: relative; 
        }

        .box {
            width: 150px;
            height: 200px;
            border: 2px solid white;
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .box img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .box-top-left {
            grid-area: top-left;
        }

        .box-bottom-right {
            grid-area: bottom-right;
        }

        .text {
            color: white;
            background-color: #333;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            font-size: 14px;
            line-height: 1.6;
            text-align: left;
        }

        .text-top-right {
            grid-area: top-right;
        }

        .text-bottom-left {
            grid-area: bottom-left;
        }

        .text-bottom {
            grid-area: bottom-text;
            position: absolute;
            bottom: 50px; 
            left: 0;
            right: 0;
            margin: 0 auto;
            padding: 10px; 
            font-size: 12px; 
            line-height: 1.4; 
        }

        .button {
            grid-area: button;
            padding: 10px 20px;
            font-size: 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background-color: white;
            color: black;
            margin: auto;
        }
    </style> 
</head> 
<body> 
    <div id="autoplay"></div>
        <audio id="audio" src="MyGirl.mp3"></audio>
    <div class="container"> 
        <div class="box box-top-left"> 
            <img src="Gambar WhatsApp 2024-09-15 pukul 11.07.59_81457e87.jpg" alt="Image 1"> 
        </div> 
        <div class="text text-top-right">
            Haii wanita cantik, semangat untuk besok ospek nyaa.
        </div> 
        <a href="https://api.whatsapp.com/send?phone=6281567990214&text=Terimakasih%20(isi%20pesan%20mu)" class="button">BALAS</a>
        <div class="text text-bottom-left">
            Semoga apapun yang dicita cita kan bisa terwujud, maaf sekarang cuma bisanya nge doain yang terbaik buat kamu.kalo ada apa-apa harus bilang yaa.
        </div> 
        <div class="box box-bottom-right"> 
            <img src="shafa  2.jpg" alt="Image 2"> 
        </div> 
        <div class="text text-bottom">
            Semangat terus yaa, jaga diri baik baik.
        </div> 
    </div> 
</body>
</html>
